    						<div id="page-login" class="page">
    							<center>
    								<h2>Login</h2>
    								<br/>
    							</center>
    							<label>Email</label>
    							<input id="page-login-email" type="text"></input>
    							<label>Password</label>
    							<input id="page-login-password" type="password"></input>
    							<br/>
    							<button id="page-login-login" class="left">Login</button>
    							<button id="page-login-register" class="right">Register</button>
			    			</div>
			    			<div id="page-register" class="page">
			    				<center>
    								<h2>New User Registeration</h2>
    							</center>
    							<p>
    								Fill out the information below to register for the SlowRoll Buffalo app!
    								<br/>
    							</p>
			    				<label>First Name</label>
    							<input id="page-register-first" type="text"></input>
    							<label>Last Name</label>
    							<input id="page-register-last" type="text"></input>
    							<label>Email</label>
    							<input id="page-register-email" type="text"></input>
    							<label>Password</label>
    							<input id="page-register-password1" type="password"></input>
    							<label>Password Again</label>
    							<input id="page-register-password2" type="password"></input>
    							<br/>
    							<button id="page-register-cancel" class="left">Cancel</button>
    							<button id="page-register-submit" class="right">Submit</button>
			    			</div>
			    			<div id="page-rides" class="page">
			    				<h2>SlowRoll Buffalo Rides</h2>
			    				<div id="ride-list">
			    					<center>
			    					<img class="loading-icon" src="img/cube.gif"></img>
			    					<h4 class="loading-text">Loading Ride List ...</h4>
			    					</center>
			    				</div>
			    			</div>
			    			<div id="page-settings" class="page">
			    			</div>
			    			<div id="page-logout" class="page">
			    			</div>
			    		</div>
			    	</div>
			    </section>

    			</nav>
